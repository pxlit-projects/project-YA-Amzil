<div class="overlay fixed inset-0 bg-gray-700 opacity-70 z-10"></div>

<div class="bg-gray-800 p-6 rounded-lg shadow-md max-w-md mx-auto text-gray-200 mt-8 relative z-20">
    <form (submit)="onSubmit($event)">
        <label for="role" class="block text-white text-lg mb-2">Choose a role</label>
        <select id="role" (change)="onRoleChange($event)" class="block w-full bg-gray-700 text-white py-2 px-4 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500">
            <option value="" class="text-center">Select a role</option>
            <option value="user" class="text-center">User</option>
            <option value="editor" class="text-center">Editor</option>
        </select>
        <button type="submit" class="block w-full bg-gray-700 text-white py-2 px-4 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 mt-4">
            Elected
        </button>
    </form>
</div>
