<section class="py-12 bg-gray-100">
  <div class="container mx-auto space-y-12">
    <!-- Draft Posts Section -->
    <div>
      <app-filter-post (filterChanged)="handleFilterDraft($event)" class="mb-5"></app-filter-post>
      <div>
        <h2 class="text-center text-xl font-semibold mb-4">Draft Posts</h2>
        <div class="flex flex-wrap justify-center gap-6">
          @for (post of filteredDraftData; track post.id) {
            <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4">
              <app-post-item [post]="post" class="shadow-md rounded-lg"></app-post-item>
            </div>
          }
          @empty {
            <p class="empty-message text-center text-gray-500">No draft posts available.</p>
          }
        </div>
      </div>
    </div>

    <!-- Pending Posts Section -->
    <div>
      <app-filter-post (filterChanged)="handleFilterPending($event)" class="mb-5"></app-filter-post>
      <div>
        <h2 class="text-center text-xl font-semibold mb-4">Pending Posts</h2>
        <div class="flex flex-wrap justify-center gap-6">
          @for (post of filteredPendingData; track post.id) {
            <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4">
              <app-post-item [post]="post" class="shadow-md rounded-lg"></app-post-item>
            </div>
          }
          @empty {
            <p class="empty-message text-center text-gray-500">No pending posts available.</p>
          }
        </div>
      </div>
    </div>
  </div>
</section>
