<div *ngIf="post">
  <h2>Edit Post</h2>
  <form (ngSubmit)="updatePost()">
    <label for="title">Title</label>
    <input id="title" [(ngModel)]="post.title" name="title" required>

    <label for="content">Content</label>
    <textarea id="content" [(ngModel)]="post.content" name="content" required></textarea>

    <label for="author">Author</label>
    <input id="author" [(ngModel)]="post.author" name="author" required>

    <label for="category">Category</label>
    <input id="category" [(ngModel)]="post.category" name="category" required>

    <label for="status">Status</label>
    <select id="status" [(ngModel)]="post.status" name="status">
      <option value="draft">Draft</option>
      <option value="published">Published</option>
    </select>

    <button type="submit">Save</button>
  </form>
</div>
