<div class="bg-gray-800 p-6 rounded-lg shadow-md max-w-md mx-auto text-gray-200 mt-8">
  <h2 class="text-2xl font-bold text-gray-100 mb-6">Edit Post</h2>
  <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
    <!-- Title -->
    <div class="mb-4">
      <label for="title" class="block text-gray-300 text-sm font-bold mb-2">Title:</label>
      <input
        type="text"
        id="title"
        formControlName="title"
        class="shadow appearance-none border border-gray-600 bg-gray-900 rounded w-full py-2 px-3 text-gray-200 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-gray-500"
      />
      <div *ngIf="updateForm.get('title')?.touched && updateForm.get('title')?.hasError('required')" class="text-red-500 text-sm mt-1">Title is required</div>
    </div>

    <!-- Content -->
    <div class="mb-4">
      <label for="content" class="block text-gray-300 text-sm font-bold mb-2">Content:</label>
      <textarea
        id="content"
        formControlName="content"
        class="shadow appearance-none border border-gray-600 bg-gray-900 rounded w-full py-2 px-3 text-gray-200 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-gray-500"
      ></textarea>
      <div *ngIf="updateForm.get('content')?.touched && updateForm.get('content')?.hasError('required')" class="text-red-500 text-sm mt-1">Content is required</div>
    </div>

    <!-- Author -->
    <div class="mb-4">
      <label for="author" class="block text-gray-300 text-sm font-bold mb-2">Author:</label>
      <input
        type="text"
        id="author"
        formControlName="author"
        class="shadow appearance-none border border-gray-600 bg-gray-900 rounded w-full py-2 px-3 text-gray-200 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-gray-500"
      />
      <div *ngIf="updateForm.get('author')?.touched && updateForm.get('author')?.hasError('required')" class="text-red-500 text-sm mt-1">Author is required</div>
    </div>

    <div class="mb-4">
      <label for="status" class="block text-gray-300 text-sm font-bold mb-2">Status:</label>
      <select
        formControlName="status"
        id="status"
        class="shadow appearance-none border border-gray-600 bg-gray-900 rounded w-full py-2 px-3 text-gray-200 leading-tight focus:outline-none focus:shadow-outline"
      >
        <option value="DRAFT">Draft</option>
        <option value="PENDING">Pending</option>
        <option value="PUBLISHED">Published</option>
      </select>
    </div>

    <div class="flex justify-between mt-6">
      <button
        type="submit"
        class="bg-gray-700 hover:bg-gray-600 text-gray-200 font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-gray-500 disabled:opacity-50"
        [disabled]="!updateForm.valid"
      >
        Submit
      </button>
    </div>
  </form>
</div>
