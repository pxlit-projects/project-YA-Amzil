<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Platform</title>
</head>
<body class="bg-gray-900 text-gray-200 font-sans">

  <!-- Hero Section -->
  <header class="bg-gray-800 py-12">
    <div class="container mx-auto text-center">
      <h2 class="text-4xl font-bold mb-4">Welcome to the Blog Platform</h2>
      <p class="text-gray-400 text-lg">
        Share your stories, leave comments, and review amazing posts!
      </p>
      <a
        href="#create-post"
        class="mt-6 inline-block bg-gray-700 hover:bg-gray-600 text-gray-200 font-bold py-3 px-6 rounded-lg"
        >Create a Post</a
      >
    </div>
  </header>

  <!-- Blog Posts Section -->
  <section class="py-12">
    <div class="container mx-auto">
      <h3 class="text-3xl font-bold mb-8">Recent Posts</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
          <app-post-list></app-post-list>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 py-6">
    <div class="container mx-auto text-center">
      <p class="text-gray-400 text-sm">
        &copy; 2024 Blog Platform. All rights reserved.
      </p>
    </div>
  </footer>
</body>
</html>
