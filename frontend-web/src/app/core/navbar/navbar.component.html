<nav class="bg-gray-900 border-b border-gray-700">
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <!-- Logo -->
    <span
      class="self-center text-2xl font-semibold whitespace-nowrap text-white"
    >
      NewsPublisher
    </span>

    <!-- Navigation Links -->
    <div class="w-full md:block md:w-auto" id="navbar-default">
      <ul
        class="font-medium flex flex-col md:flex-row p-4 md:p-0 mt-4 border border-gray-700 rounded-lg bg-gray-800 md:mt-0 md:border-0 md:bg-gray-900 space-x-4 md:space-x-8"
      >
        <!-- Login Link -->
        @if(!isLoggedIn){
        <li>
          <a
            [routerLink]="['/login']"
            routerLinkActive="text-blue-500 border-b-2 border-blue-500"
            class="block py-2 px-4 text-gray-300 rounded hover:bg-gray-700 hover:text-white md:hover:bg-transparent md:p-0"
          >
            Login
          </a>
        </li>
        }
        <!-- Logout Link -->
        @if(isLoggedIn){
        <li>
          <a
            (click)="logout()"
            class="block py-2 px-4 text-gray-300 rounded hover:bg-gray-700 hover:text-white md:hover:bg-transparent md:p-0 cursor-pointer"
          >
            Logout
          </a>
        </li>
        }

        <!-- Home Link -->
        @if(isLoggedIn){
        <li>
          <a
            [routerLink]="['/home']"
            routerLinkActive="text-blue-500 border-b-2 border-blue-500"
            class="block py-2 px-4 text-gray-300 rounded hover:bg-gray-700 hover:text-white md:hover:bg-transparent md:p-0"
          >
            Home
          </a>
        </li>
        }

        <!-- Create Post Link -->
        @if(isLoggedIn && role === 'editor'){
        <li>
          <a
            [routerLink]="['/create-post']"
            routerLinkActive="text-blue-500 border-b-2 border-blue-500"
            class="block py-2 px-4 text-gray-300 rounded hover:bg-gray-700 hover:text-white md:hover:bg-transparent md:p-0"
          >
            Create Post
          </a>
        </li>
        }
        <!-- Dashboard Link -->
        @if(isLoggedIn && role === 'editor'){
        <li>
          <a
            [routerLink]="['/dashboard']"
            routerLinkActive="text-blue-500 border-b-2 border-blue-500"
            class="block py-2 px-4 text-gray-300 rounded hover:bg-gray-700 hover:text-white md:hover:bg-transparent md:p-0"
          >
            Dashboard
          </a>
        </li>
        }
      </ul>
    </div>
  </div>
</nav>
