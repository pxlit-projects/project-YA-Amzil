<section class="py-12 bg-gray-100">
  <div class="container mx-auto space-y-12">
    <!-- Approve Posts Section -->
    <div>
      <div>
        <h2 class="text-center text-xl font-semibold mb-4">Approved Posts</h2>
        <div class="flex flex-wrap justify-center gap-6">
          @for (review of approvedData; track review.id) {
            <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4">
              <app-review-item [review]="review"></app-review-item>
            </div>
          }
          @empty {
            <p class="empty-message text-center text-gray-500">No approve posts available.</p>
          }
        </div>
      </div>
    </div>

    <!-- Rejected Posts Section -->
    <div>
      <div>
        <h2 class="text-center text-xl font-semibold mb-4">Rejected Posts</h2>
        <div class="flex flex-wrap justify-center gap-6">
          @for (review of rejectedData ; track review.id) {
            <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4">
              <app-review-item [review]="review" class="shadow-md rounded-lg"></app-review-item>
            </div>
          }
          @empty {
            <p class="empty-message text-center text-gray-500">No rejected posts available.</p>
          }
        </div>
      </div>
    </div>
  </div>
</section>
