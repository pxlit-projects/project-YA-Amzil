<div class="bg-gray-700 p-6 rounded-lg shadow-lg hover:shadow-2xl transition-shadow duration-300">
  <p class="text-gray-400 text-sm mb-4">
    By <span class="font-semibold text-gray-200">{{ review.reviewer }}</span> on
    {{ review.reviewedAt| date: 'dd/MM/yyyy' }}
  </p>
  <p class="text-gray-300 text-base mb-6">
    {{ review.comment | slice: 0 : 150 }}...
  </p>
  <div class="mt-4 flex justify-between items-center">
    <div class="flex space-x-3 ml-4">
      <!--Revise Button-->
      <button (click)="onRevise(review.postId)" class="bg-gray-800 hover:bg-gray-700 text-white text-sm font-semibold py-2 px-4 rounded-md transition duration-200">
        Revise
      </button>
    </div>
  </div>
</div>
